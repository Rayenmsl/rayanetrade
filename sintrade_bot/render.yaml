services:
  - type: web
    name: sintrade-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: OPENAI_SITE_URL
        sync: false
      - key: OPENAI_APP_NAME
        sync: false
